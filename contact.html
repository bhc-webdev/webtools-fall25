    <main class="main-contact">
        <h2>Contact Us</h2>

        <!-- Accissible Contact Us form withsemantic elements -->
        <form action="success.html" method="get" class="contact-form">
            <fieldset>
                <legend>Get in Touch</legend>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <!-- Radio button -->
                <p class="form">Preferred Contact Method:</p>
                <label class="inline-control" for="contact-email">Email</label>
                <input type="radio" id="contact-email" name="contact-method" value="email" checked>

                <label class="inline-control" for="contact-phone">Phone</label>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">

                <!-- Checkbox -->
                <p class="form">Subscribe to Newsletter:</p>
                <label class="inline-control" for="subscribe">Yes, sign me up!</label>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                
                <!-- Select Program -->
                <label for="program">Choose Your Program</label>
                <select id="program" name="program" required>
                    <option value="">--Please choose an option--</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="cyber-security">Cyber Security</option>
                    <option value="digital-marketing">Digital Marketing</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
                <button type="reset">Clear Form</button>
            </fieldset>
        </form>
    </main>
